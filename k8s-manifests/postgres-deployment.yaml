# postgres-deployment.yaml
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: retail-store
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXNwYXNz # base64 of 'postgrespass'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: retail-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: retail-store
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
  type: ClusterIP

