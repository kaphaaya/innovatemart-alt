  <!-- Image Popup Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
    <span id="closeModal" class="absolute top-5 right-8 text-white text-3xl cursor-pointer">&times;</span>
    <img id="modalImg" src="" alt="Expanded View" class="max-h-[80%] max-w-[90%] rounded shadow-lg">
  </div>

  <!-- Scripts -->
  <script>
    // Image Modal
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");
    const productImgs = document.querySelectorAll(".product-img");

    productImgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalImg.src = img.src;
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });
  </script>
