  <!-- Modal for image popup -->
  <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <span id="close-modal" class="absolute top-4 right-6 text-white text-3xl cursor-pointer">&times;</span>
    <img id="modal-img" src="" alt="Expanded View" class="max-h-[80%] max-w-[90%] rounded shadow-lg">
  </div>

  <!-- Script -->
  <script>
    // Mobile Menu
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Image Modal
    const productImgs = document.querySelectorAll(".product-img");
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-img");
    const closeModal = document.getElementById("close-modal");

    productImgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalImg.src = img.src;
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
      }
    });
  </script>

</body>
